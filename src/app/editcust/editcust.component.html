<div class="row">
    <div class="col-md-6-offset-3">
        <h2 class="text-primary">Update Customer: {{cust.id}} </h2><br>
        <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name"  class="form-control"
                [(ngModel)]="cust.name"
                [ngClass]="{'is-invalid':submitted && form['name'].errors}">
                <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                    Name Cannot be empty
                </div>
            </div><br>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                [(ngModel)]="cust.email"
                [ngClass]="{'is-invalid':submitted && form['email'].errors}">
                <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                    <div *ngIf="form['email'].errors ['required']">
                        Email cannot be empty
                    </div>
                    <div *ngIf="form['email'].errors ['required']">
                        Enter valid Email
                    </div>
                </div>
            </div><br>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="Address"  class="form-control"
                [(ngModel)]="cust.Address"
                [ngClass]="{'is-invalid':submitted && form['Address'].errors}">
                <div *ngIf="submitted && form['Address'].errors" class="invalid-feedback">
                    Address Cannot be empty
                </div>
            </div><br>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>

</div>
