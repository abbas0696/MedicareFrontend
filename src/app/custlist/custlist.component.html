<h3>CustomerList</h3>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Address</th>
            <th>email</th>
            <th>name</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customer">
            <td>{{c.id}}</td>
            <td>{{c.Address}}</td>
            <td>{{c.email}}</td>
            <td>{{c.name}}</td>
            <td>
                <a routerLink="/details/{{c.id}}">
                    <button class="btn btn-success">View</button>
                </a>
                &nbsp;
                <button class="btn btn-danger" (click)="delete(c.id)">Delete</button>
                &nbsp;
                <a routerLink="/edit/{{c.id}}">
                    <button class="btn btn-primary">Edit</button>
                </a>
                
            </td>
        </tr>

    </tbody>

</table>
