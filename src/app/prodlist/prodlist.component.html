<h3>ProductList</h3>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>ProductName</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th>Operation</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of product">
            <td>{{p.id}}</td>
            <td>{{p.productname}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
            <td>{{p.description}}</td>
            <td>
                <a routerLink="/prodetails/{{p.id}}">
                    <button class="btn btn-success">View</button>
                </a>
                &nbsp;
                <button class="btn btn-danger" (click)="delete(p.id)">Delete</button>
    </tbody>
