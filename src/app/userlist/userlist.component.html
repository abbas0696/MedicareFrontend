<h3>LoginList</h3><br>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Password</th>
            <th>Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of userlogin">
            <td>{{u.id}}</td>
            <td>{{u.Password}}</td>
            <td>{{u.Username}}</td>
            </tbody>
